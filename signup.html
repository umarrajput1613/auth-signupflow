<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LelBdMrAAAAANHBqJ18WC2L-x1Km5UkaSdLz6G1"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-600 to-pink-600 flex items-center justify-center p-6">
  <div class="max-w-2xl w-full grid md:grid-cols-2 gap-8">
    <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 text-white shadow-lg">
      <h2 class="text-3xl font-semibold mb-2">Create Account</h2>
      <p class="text-sm text-white/80 mb-6">Join us — it's quick and easy.</p>

      <form id="createAccForm" class="space-y-4">
        <div>
          <label class="block text-white/90 text-sm mb-2">Full Name</label>
          <input id="signup-name" required class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 placeholder-white/60 outline-none" placeholder="Your full name" />
        </div>
        <div>
          <label class="block text-white/90 text-sm mb-2">Email</label>
          <input id="signup-email" type="email" required class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 placeholder-white/60 outline-none" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block text-white/90 text-sm mb-2">Password</label>
          <input id="signup-password" type="password" required class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 placeholder-white/60 outline-none" placeholder="••••••••" />
        </div>
        <div>
          <label class="block text-white/90 text-sm mb-2">Confirm Password</label>
          <input id="confirm-password" type="password" required class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 placeholder-white/60 outline-none" placeholder="Confirm password" />
        </div>

        <button type="submit" class="w-full bg-white text-indigo-600 font-semibold py-2 rounded-lg hover:scale-[1.01] transition">Create account</button>
      </form>

      <p class="mt-4 text-white/80 text-sm">Already a member? <a href="login.html" class="underline font-medium">Log in</a></p>
    </div>

    <div class="hidden md:flex items-center justify-center">
      <div class="text-white/90">
        <h3 class="text-2xl font-semibold mb-2">Why join?</h3>
        <ul class="list-disc ml-5 space-y-2">
          <li>Secure authentication with Firebase</li>
          <li>Your profile saved in Firestore</li>
          <li>Easy to extend later</li>
        </ul>
      </div>
    </div>
  </div>
  <script>
  function onClick(e) {
    e.preventDefault();
    grecaptcha.enterprise.ready(async () => {
      const token = await grecaptcha.enterprise.execute('6LelBdMrAAAAANHBqJ18WC2L-x1Km5UkaSdLz6G1', {action: 'LOGIN'});
    });
  }
</script>

  <script type="module" src="./app.js"></script>
</body>
</html>
