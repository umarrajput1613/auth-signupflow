<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-600 to-pink-600 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white/5 backdrop-blur-md p-8 rounded-2xl text-white shadow-lg">
    <h2 class="text-3xl font-semibold mb-2">Welcome Back</h2>
    <p class="text-sm text-white/80 mb-6">Sign in to continue</p>

    <form id="login-form" class="space-y-4">
      <div>
        <label class="text-sm block mb-1">Email</label>
        <input id="login-email" type="email" required class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 placeholder-white/60 outline-none" placeholder="you@example.com" />
      </div>
      <div>
        <label class="text-sm block mb-1">Password</label>
        <input id="login-password" type="password" required class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 placeholder-white/60 outline-none" placeholder="••••••" />
      </div>

      <button type="submit" class="w-full bg-emerald-400 text-white font-semibold py-2 rounded-lg">Sign in</button>
    </form>

    <p class="mt-4 text-white/80 text-sm">Don't have an account? <a href="signup.html" class="underline font-medium">Create one</a></p>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
